<!DOCTYPE html>

  <body>
    <script>
      "use strict";

      let origin = {
        name: "Helen",
        age: 29,
        frome: "Odessa"
      };

      console.log(copy(origin));

      function copy(origin) {
        let target = {};
        for (let key in origin) {
          target[key] = origin[key];
        }
        return target;
      }

      /*-----------№2-----------*/

      function getNumberOfEven(n) {
        n = n.toString();
        let count = 0;
        for (let i = 0; i < n.length; i++) {
          if (n[i] % 2 === 0) {
            count++;
          }
        }
        return count;
      }
      console.log(getNumberOfEven(223344)); // 4
      console.log(getNumberOfEven(111)); // 0

      /*-----------№3-----------*/

      function sumAll() {
        let equals = 0;
        for (let i = 0; i < arguments.length; i++) {
          equals += arguments[i];
        }
        return equals;
      }
      console.log(sumAll(), sumAll(1), sumAll(1, 2));

      /*-----------№4-----------*/

      console.log(mathMinMax(3, 4, 8, 5, 7, 2, 3, 0));
      console.log(mathMinMax(1, 2, 3, 4, 5));

      function mathMinMax() {
        let max = arguments[0];
        let min = arguments[0];
        for (let i = 0; i < arguments.length; i++) {
          if (max > arguments[i]) {
            max = arguments[i];
          }
          if (min < arguments[i]) {
            min = arguments[i];
          }
        }
        let sum = new Array(max, min);
        return sum;
      }
    </script>
