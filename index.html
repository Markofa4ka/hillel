<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use stict";

      let keys = [
        ["value", 42, true, false, false],
        ["value2", true, false, false, false],
        ["value3", "Hello", true, true, true]
      ];

      //   [key, value, enumerable, writable, configurable],

      function createObject(keys) {
        let obj = {};
        keys.forEach(function(el) {
          Object.defineProperty(obj, el[0], {
            value: el[1],
            enumerable: el[2],
            writable: el[3],
            configurable: el[4]
          });
        });
        return obj;
      }
      console.log(createObject(keys));
      /* ------- 2------ */
      let obj1 = {
        value: 42,
        value2: true
      };

      let obj2 = {
        value: 42,
        value2: true
      };

      function compareObj(obj1, obj2) {
        let key1 = String(Object.entries(obj1));
        let key2 = String(Object.entries(obj2));
        return key1 === key2;
      }
      console.log(compareObj(obj1, obj2)); // true
    </script>
  </body>
</html>
