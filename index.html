<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      function FizzBuzz(num) {
        for (let i = 1; i <= num; i++) {
          if (i % 3 === 0 && i % 5 === 0) {
            console.log("fizzbuzz");
          } else if (i % 5 === 0) {
            console.log("buzz");
          } else if (i % 3 === 0) {
            console.log("fizz");
          } else {
            console.log(i);
          }
        }
      }
      FizzBuzz(15);

      function findVowels(str) {
        let res = 0;
        const vowels = ["a", "e", "i", "o", "u"];
        for (let char of str.toLowerCase()) {
          if (vowels.includes(char)) {
            res++;
          }
        }
        return res;
      }
      console.log(findVowels("Hello world!!!"));

      function fibonacci(n) {
        if (n < 2) return 1;
        return (fibonacci(n-1) + fibonacci(n-2)); 
      }
      console.log(fibonacci(6)); /* через рекурсию */

      function fib (n) {
        let a = 0;
        let b = 1;
        let c = 1;
        for ( let i = 1; i <= n; i++) {
            c = a + b;
            a = b;
            b = c; 
        }
        return c;
      }
      console.log(fib(6)); /* простой вариант */
      

      
      
    </script>
  </body>
</html>
