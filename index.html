<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="wclassth=device-wclassth, initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";

      function generateList(array) {
        let ul = document.createElement("ul");
        array.forEach(function(el) {
          let li = document.createElement("li");
          let childElm;

          if (Array.isArray(el)) {
            childElm = generateList(el);
          } else {
            childElm = document.createTextNode(el);
          }

          li.appendChild(childElm);
          ul.appendChild(li);
        });

        return ul;
      }

      document.body.appendChild(generateList([1, 2, 3]));
      document.body.appendChild(generateList([1, 2, [1.1, 1.2, 1.3], 3]));
      
      let i = 1;
      document.write("<table border=5>");
      while (i <= 100) {
        document.write("<tr>");
        let j = 1;
        while (j <= 10) {
          document.write("<td>");
          document.write(i++);
          document.write("</td>");
          j++;
        }
        document.write("</tr>");
      }
      document.write("</table>");
    </script>
  </body>
</html>
