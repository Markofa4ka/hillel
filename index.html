<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>herringbone cycles</title>
  </head>
  <body>
    <script>
        'use strict';
        let treeHeight = Number(prompt('Введите число,высоты елочки!', ''));
        let star = '*';

        for (let i = 0; i < 1; i++) {
            let res = '';
            for (let j = 0; j < treeHeight; j++) {   
            res += star + '\n';
            star += '*';
            }
            console.log(res);
        }
    </script>
  </body>
</html>
