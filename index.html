    <script>
      "use strict";
      let userName = prompt("как тебя зовут?", "имя");
      let qwestion = confirm("Привет " + userName + " " + ",идем дальше?");

        alert("погнали,дальше будет интересней!");
      } else {
        alert("зря,но мы всеравно попробуем!");
      }
      let age = prompt("сколько тебе лет?", "");
      let message = confirm("алкоголь употребляешь?");
      if (message === false) {
        alert("Так держать," + userName + "!");
      } else if (age < 18) {
        alert("Ты что?! Маме расскажу!");
      } else if (age > 40) {
        alert("Не злоупотребляйте");
      } else if (age >= 18 && age <= 40) {
        alert("Только водку с пивом не мешай...");
      }
    </script>
  </body>
