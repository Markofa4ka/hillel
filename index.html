    <script>
      "use strict";
      const arr = [15, 25, 35, 45, 78];

      let map = function (arr, cb, thisArg) {
        let res = [];
        for (let i = 0; i < arr.length; i++) {
          res.push(cb.call(thisArg, arr[i], i, arr[i]));
        }
        return res;
      };

      let sum = map(
        arr,
        function (el, i, arr) {
          return {
            arrElement: arr,
            example: `${el} * ${el}`,
            res: el * el,
          };
        },
        {}
      );
      console.log(sum);

      /*-------2------*/

      const people = {
        name: "Helen",
      };

      function info(phone, email) {
        console.log(`name : ${this.name}, phone : ${phone}, email : ${email}`);
      }

      function bind(fn, cont) {
        const rest = Array.prototype.slice.call(arguments, 2);
        return function () {
          const args = Array.prototype.slice.call(arguments);
          return fn.apply(cont, rest.concat(args));
        };
      }

      bind(info, people)("0937125953", "markofa4ka@gmail.com");
      bind(info, people, "0937125953", "markofa4ka@gmail.com")();
